<!DOCTYPE html>
<html>
<head>
  <title>Wide-World-Travel</title>
  <link rel="stylesheet" type="text/css" href="lib/src/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body ng-app="WorldTravel">
<h1>Books </h1>
  <div  ng-controller="BookCtrl" ng-init="getBookList()">
    <div ng-repeat="book in books">
      <ul>
        <li>type:  {{book.type}}</li>
        <li>title:  {{book.title}}</li>
        <li>price:  {{book.price}}</li>
      </ul>
    </div>
  </div>


<!-- 3rd party libraries -->
<script type="text/javascript" src="lib/src/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/src/lib/bootstrap/dist/js/bootstrap.min.js">
</script>
<script type="text/javascript" src="lib/src/lib/angular/angular.min.js"></script>
<script src="/lib/src/lib/angular-route/angular-route.min.js"></script>
<!-- app file -->
<script type="text/javascript" src="app/app.js"></script>
<!-- controller file -->
<script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
</body>
</html>
